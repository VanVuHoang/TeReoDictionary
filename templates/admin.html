{% extends 'base.html' %}

{% block pageheading %}
Admin
{% endblock %}

{% block content %}
<div class="row submit_form">
    <div class="col-lg-1"></div>
    <div class="col-lg-2">
        <h4>Add word type</h4>
        <form class="myform" method="POST" action="/add_type">
            <div class="form-set">
                <div class="form-label"> <label for="name">Type: </label></div>
                <div class="form-element"><input type="text" name="type_name" id="type_name" required></div> 
            </div>
            <div class="form-set">
                <div class="form-label" style="padding: 0.3rem"></div>
                <button type="submit" value="Add" class="btn btn-primary">Add</button>
            </div>
        </form>

        <h4>Delete word type</h4>
        <form class="myform" method="post" action="/delete_type">
            <div class="form-set">
                <div class="form-label"><label for="name">Type: </label></div>
                <div class="form-element">
                    <select id="word_type" name="word_type">
                        {% for type in types %}
                        <option value="{{type[0]}}, {{type[1]}}">{{type[1]}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-set">
                <div class="form-label" style="padding: 0.3rem"></div>
                <button type="submit" value="Delete" class="btn btn-primary">Delete</button>
            </div>
        </form>
    </div>
    <div class="col-lg-2"></div>
    <div class="col-lg-3">
        <h4>Add word</h4>
        <form class="myform" method="POST" action="/add_word">
            <div class="form-set">
                <div class="form-label">Word name:</div>
                <div class="form-element"><input type="text" name="word_name" id="word_name" required></div>
            </div>

            <div class="form-set">
                <div class="form-label">Word translation:</div>
                <div class="form-element"><input type="text" name="word_translation" id="word_translation" required></div>
            </div>

            <div class="form-set">
                <div class="form-label">Word type:</div>
                <div class="form-element">
                    <select id="word_type" name="word_type">
                        {% for type in types %}
                        <option value="{{type[0]}}, {{type[1]}}">{{type[1]}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-set">
                <div class="form-label">Word definition:</div>
                <div class="form-element"><input type="text" name="word_definition" id="word_definition"  required></div>
            </div>

            <div class="form-set">
                <div class="form-label">Word level:</div>
                <div class="form-element"><input type="text" name="word_level" id="word_level" required></div>
            </div>
            <div class="form-set">
            <div>
                <div class="form-label" style="padding: 0.3rem"></div>
                <button type="submit" value="Signup" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
    </div><div class="col-lg-1"></div>
    <div class="col-lg-3">
        <h4>Delete word</h4>
        <form class="myform" method="post" action="/delete_word">
            <div class="form-set">
                <div class="form-label"><label for="name">Word: </label></div>
                <div class="form-element">
                    <select id="word_name" name="word_name">
                        {% for word in words %}
                        <option value="{{word[0]}}, {{word[1]}}">{{word[1]}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-set">
                <div class="form-label" style="padding: 0.3rem"></div>
                <button type="submit" value="Delete" class="btn btn-primary">Delete</button>
            </div>
        </form>
    </div>
    <div class="col-lg-1"></div>
</div>
{% endblock %}
