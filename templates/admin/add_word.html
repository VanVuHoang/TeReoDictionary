{% extends 'base.html' %}

{% block pageheading %}
Add word
{% endblock %}

{% block content %}
<div class="form-border">
    <center>
        <h4>Add word</h4>
        <!--Word, translation, type, definition, image w/ checkbox-->
        <form class="myform" method="POST" action="/adding_word">
            <div class="form-set">
                <div class="form-label">Word:</div>
                <div class="form-element"><input type="text" name="word_name" class="word_name" required></div>
            </div>

            <div class="form-set">
                <div class="form-label">Translation:</div>
                <div class="form-element"><input type="text" name="word_translation" class="word_translation" required></div>
            </div>

            <div class="form-set">
                <div class="form-label">Type:</div>
                <div class="form-element">
                    <select name="word_type">
                        {% for type in types %}
                        <option value="{{ type[0] }}, {{ type[1] }}">{{ type[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-set">
                <div class="form-label">Definition:</div>
                <div class="form-element"><input type="text" name="word_definition" class="word_definition" required></div>
            </div>

            <div class="form-set">
                <div class="form-label">
                    <input type="checkbox" class="word_image">
                    Image:
                </div>
                <div class="form-element">
                    <select name="word_image" class="word_image" required disabled>
                        {% for image in images %}
                        <option value="{{ image[0] }}, {{ image[1] }}">{{ image[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-set">
            <div>
                <div class="form-label" style="padding: 0.3rem"></div>
                <button type="submit" value="Signup" class="btn btn-primary">Add</button>
            </div>
        </form>
    </center>
</div>
{% endblock %}
